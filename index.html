<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html task</title>
</head>

<body>
    <form action="">
        <h1>Basic HTML Form</h1>
        <section class="name">
            <h3>Name</h3>
            <br>
            <label for="firstName">First Name</label>
            <br>
            <input type="text" name="firstName">
            <br>
            <label for="lastName">Last Name</label>
            <br>
            <br>
            <input type="text" name="lastName">
        </section>

        <section class="otherQuestion">
            <h3>Other Question</h3>
            <br>
            <h4>Choose a drink :</h4>
            <input type="radio" name="Question">
            <label for="">coffee</label>
            <br>
            <input type="radio" name="Question">
            <label for="">tea</label>
            <br>
            <input type="radio" name="Question">
            <label for="">hot chocolate</label>
            <br>
            <br>
            <h4>what ice cream do you like ?</h4>
            <input type="checkbox">
            <label for="">Chocolate </label>
            <br>
            <input type="checkbox">
            <label for="">Chocolate Pudding</label>
            <br>
            <input type="checkbox">
            <label for="">Chocolate Peanut Butter</label>
            <br>
            <input type="checkbox">
            <label for="">Vanilla</label>
            <br>
            <input type="checkbox">
            <label for="">Strawberry</label>
            <br>
            <br>
            <h4>Select :</h4>
            <select name="scho">
               <option value="hh">hh</option>
               <option value="vv">vv  </option>
               <option value="ll">ll  </option>
               <option value="oo">oo  </option>
            </select>
            <br>
            <br>
            <h4>Please Provide Comments :  </h4>
            <textarea name="" id="" cols="40" rows="5"></textarea>

        </section>
        <input type="submit" value="submit">
    </form>
</body>

</html>
